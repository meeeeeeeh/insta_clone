{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="container notification" style="width: 500px; margin-top: 10%;">
    <form method="post" action="" role="form" class="col s12">

      <div class="field">
        {% csrf_token %}
        {{ form.id }}
        <h3>Change password</h3>
        <div class="field">
          {{ form.old_password }}
          <label for="old_password">Old password</label>
        </div>
      </div>
        <div class="field">
        <div class="field">
          {{ form.new_password }}
          <label for="new_password">New password</label>
        </div>
      </div>
      <div class="field">
        <div class="field">
          {{ form.confirm_password }}
          <label for="password">Re-type password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="button is-success " type="submit" name="action">Apply changes</button>
    </form>
  </div>

{% endblock %}
